# server config
server:
  port: 8001
  servlet:
    session:
      timeout: 360000s
    # 인코딩 UTF-8로 설정
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
  application:
    name: iroas
  config:
    import: "optional:configserver:${VSQUAD_CONFIG_SERVER_HOST}"
  profiles:
    active: dev
    web:
      resources:
        static-locations: file:src/main/resources/static/